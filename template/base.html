<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"></script>
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="flex-shrink-0 main-bottom">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #26a6db">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="/static/images/AnalyticsLogo.svg" height="30" width="30" alt="Logo"> CiviPort Analytics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
            <!-- Supported Tokens -->
            <li class="nav-item"><a class="nav-link" href="{{ url_for('tokens') }}">Supported Tokens</a></li>
            <!-- CiviPort App -->
            <li class="nav-item"><a class="btn btn-outline-light" href="https://civiport.fundamenta.network">CiviPort
                App</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% if api_down == True %}
    <div class="container-fluid">
      <div class="row" style="background-color:#ff1010">
        <div class="col d-flex justify-content-center align-items-center">
          <div class="col-auto d-flex justify-content-end" style="padding:0.35rem">
            <svg height=1rem width=1rem>
              <circle r=0.5rem cy=0.5rem cx=0.5rem fill="#ffffff" />
            </svg>
          </div>
          <div class="col-auto d-flex justify-content-start" style="padding:0.35rem">
            <p style="margin:0px;padding:0px;color:#ffffff">CiviPort API seems to be offline.</p>
          </div>
          <div class="col-auto d-none d-md-block d-flex justify-content-start" style="padding-top:0.35rem;padding-bottom:0.35rem">
            <p style="margin:0px;padding:0px;color:#ffffff">Data is not updated real-time.</p>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
    {% block content %}

    {% endblock %}

  </main>
  <!-- Footer-->
  <footer class="footer-top mt-auto bg-dark py-3">
    <div class="container">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto">
          <div class="m-0 text-white">CiviPort by <a class="text-decoration-none link-light"
              href="https://fundamenta.network">Civitas Fundamenta &REG;</a></div>
        </div>
        <div class="col-auto">

          <a class="text-decoration-none link-light" href="https://twitter.com/FundamentaToken"><i class="fa fa-twitter"
              style="color:#ffffff"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/4a75d9d2d9.js"></script>

  {% block script %}

  {% endblock %}

</body>

</html>
