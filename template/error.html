<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"></script>
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>

<body class="d-flex flex-column min-vh-100 justify-content-center" style="background-color:#f8f9fa">
  <main class="flex-shrink-0">
  
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <div class="row">
          <div class="col-md-auto d-flex justify-content-center" style="padding:0.35rem">
            <img id="error-img" src="{{ url_for('static', filename='images/'+ err_details['img_src'] +'')}}">
          </div>
          <div class="col-md-auto d-flex justify-content-center align-self-center" style="padding:0.5rem">
            <h2>{{err_details['err_text']}}</h2>
          </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8 d-flex justify-content-center">
          <h5 style="padding-top:1rem">{{err_details['err_desc']}}</h5>
        </div>
      </div>
    </div>

  </main>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/4a75d9d2d9.js"></script>

</body>

</html>
